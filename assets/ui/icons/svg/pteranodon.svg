<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Pteranodon - Flying reptile -->
  <g>
    <!-- Wings spread -->
    <path d="M64 55 L10 30 L5 45 L20 55 L15 60 L35 65 L30 70 L64 70" 
          fill="#4A8BD9" stroke="#3D72B3" stroke-width="2"/>
    <path d="M64 55 L118 30 L123 45 L108 55 L113 60 L93 65 L98 70 L64 70" 
          fill="#4A8BD9" stroke="#3D72B3" stroke-width="2"/>
    <!-- Wing membrane pattern -->
    <path d="M30 45 L50 60" stroke="#3D72B3" stroke-width="1" opacity="0.5"/>
    <path d="M40 40 L55 58" stroke="#3D72B3" stroke-width="1" opacity="0.5"/>
    <path d="M98 45 L78 60" stroke="#3D72B3" stroke-width="1" opacity="0.5"/>
    <path d="M88 40 L73 58" stroke="#3D72B3" stroke-width="1" opacity="0.5"/>
    <!-- Body -->
    <ellipse cx="64" cy="72" rx="18" ry="12" fill="#4A8BD9"/>
    <!-- Neck -->
    <path d="M52 68 Q45 60 48 50" stroke="#4A8BD9" stroke-width="8" fill="none"/>
    <!-- Head with crest -->
    <ellipse cx="50" cy="45" rx="10" ry="6" fill="#4A8BD9"/>
    <!-- Crest -->
    <path d="M45 42 L35 25 L50 38" fill="#3D72B3"/>
    <!-- Beak -->
    <path d="M40 45 L25 48 L40 50" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <!-- Eye -->
    <circle cx="48" cy="43" r="3" fill="#FFFFFF"/>
    <circle cx="48.5" cy="43" r="1.5" fill="#1A1A1A"/>
    <!-- Feet -->
    <path d="M58 82 L55 95 L50 92 L58 85" fill="#3D72B3"/>
    <path d="M70 82 L73 95 L78 92 L70 85" fill="#3D72B3"/>
    <!-- Tail -->
    <path d="M82 75 L95 80 L100 78" stroke="#4A8BD9" stroke-width="4" fill="none"/>
  </g>
</svg>
