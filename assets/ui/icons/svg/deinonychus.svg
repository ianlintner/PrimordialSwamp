<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Deinonychus - Agile raptor -->
  <g>
    <!-- Body -->
    <ellipse cx="60" cy="70" rx="35" ry="20" fill="#4A9D5F"/>
    <!-- Neck -->
    <path d="M40 60 Q30 40 35 30" stroke="#4A9D5F" stroke-width="12" fill="none" stroke-linecap="round"/>
    <!-- Head -->
    <ellipse cx="35" cy="24" rx="15" ry="10" fill="#4A9D5F"/>
    <!-- Snout -->
    <path d="M22 22 L10 20 L22 26 Z" fill="#3D7A4D"/>
    <!-- Eye -->
    <circle cx="30" cy="22" r="4" fill="#FFFFFF"/>
    <circle cx="31" cy="22" r="2" fill="#1A1A1A"/>
    <!-- Teeth -->
    <path d="M14 22 L16 26 L18 22 L20 26" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
    <!-- Legs -->
    <path d="M50 88 L48 105 L55 108 L52 100 L55 90" fill="#3D7A4D"/>
    <path d="M75 88 L78 105 L85 108 L82 100 L80 90" fill="#3D7A4D"/>
    <!-- Arms -->
    <path d="M38 55 L30 65 L25 60" stroke="#4A9D5F" stroke-width="5" fill="none" stroke-linecap="round"/>
    <!-- Claws -->
    <path d="M25 60 L20 58 M25 60 L22 64 M25 60 L28 64" stroke="#8B4513" stroke-width="2" stroke-linecap="round"/>
    <!-- Sickle claw highlight -->
    <path d="M55 108 L60 115 L58 108" fill="#D94A3D" stroke="#8B0000" stroke-width="1"/>
    <!-- Tail -->
    <path d="M95 68 Q115 65 120 55" stroke="#4A9D5F" stroke-width="10" fill="none" stroke-linecap="round"/>
    <!-- Feathers -->
    <path d="M90 60 L100 55 L95 65 L105 58 L98 70" stroke="#3D7A4D" stroke-width="3" fill="none"/>
  </g>
</svg>
