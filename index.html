<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Primordial Swamp - A scientifically accurate dinosaur roguelite">
  <title>Primordial Swamp</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #1a1a1a;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    canvas {
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #4a9d5f;
      z-index: 1000;
      transition: opacity 0.5s;
    }
    
    #loading-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-text {
      font-size: 24px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .loading-bar {
      width: 300px;
      height: 20px;
      border: 2px solid #4a9d5f;
      border-radius: 4px;
      overflow: hidden;
    }
    
    .loading-bar-fill {
      height: 100%;
      background: #4a9d5f;
      width: 0%;
      transition: width 0.3s;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .fossil {
      font-size: 48px;
      margin-bottom: 20px;
      animation: rotate 4s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div class="fossil">ðŸ¦´</div>
    <div class="loading-text">PRIMORDIAL SWAMP</div>
    <div class="loading-text" style="font-size: 14px;">Excavating prehistoric data...</div>
    <div class="loading-bar">
      <div class="loading-bar-fill" id="loading-progress"></div>
    </div>
  </div>
  
  <div id="game-container"></div>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
